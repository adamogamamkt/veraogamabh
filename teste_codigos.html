<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões com Imagem de Fundo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-custom {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            height: 150px;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s, opacity 0.3s;
        }

        .btn-custom img {
            width: 50px;
            height: auto;
            position: relative;
            z-index: 1;
            transition: filter 0.3s;
        }

        .btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit; /* Herda a imagem de fundo do botão */
            opacity: 0.8; /* Opacidade inicial da imagem */
            transition: opacity 0.3s;
            z-index: 0;
        }

        .btn-custom:hover::before {
            opacity: 0; /* Remove a opacidade ao passar o mouse */
        }

        .btn-custom:hover img {
            filter: invert(1); /* Altera a cor do SVG ao passar o mouse */
        }

        /* Estilos específicos para cada botão */
        .btn-1 {
            background-image: url('../images/bg_botao_01.jpg'); /* Substitua pelo caminho da imagem de fundo */
        }

        .btn-2 {
            background-image: url('caminho/para/imagem2.jpg'); /* Substitua pelo caminho da imagem de fundo */
        }

        .btn-3 {
            background-image: url('caminho/para/imagem3.jpg'); /* Substitua pelo caminho da imagem de fundo */
        }

        /* Efeitos de hover com cores específicas */
        .btn-1:hover {
            background-color: rgba(255, 0, 0, 0.5); /* Vermelho */
        }

        .btn-2:hover {
            background-color: rgba(0, 255, 0, 0.5); /* Verde */
        }

        .btn-3:hover {
            background-color: rgba(0, 0, 255, 0.5); /* Azul */
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <a href="pagina1.html" class="btn-custom btn-1">
                    <img src="images/logo_loreal_dpgp.svg" alt="Ícone 1">
                </a>
            </div>
            <div class="col-md-4">
                <a href="pagina2.html" class="btn-custom btn-2">
                    <img src="caminho/para/icone2.svg" alt="Ícone 2">
                </a>
            </div>
            <div class="col-md-4">
                <a href="pagina3.html" class="btn-custom btn-3">
                    <img src="caminho/para/icone3.svg" alt="Ícone 3">
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
